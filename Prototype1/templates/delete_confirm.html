<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Admin Dashboard | LFG App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete the post for <strong>{{ post.game }}</strong>?</p>
        <p>Description: {{ post.description }}</p>
        <p>Level Required: {{ post.level_required }}</p>

        <!-- Form to confirm delete -->
        <form action="{{ url_for('confirm_delete_lfg', id=post._id_str) }}" method="POST">
            <button type="submit" class="delete-btn">Yes, Delete</button>
            <a href="{{ url_for('home') }}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
