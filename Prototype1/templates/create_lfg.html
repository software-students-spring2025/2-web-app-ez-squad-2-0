<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create LFG Post | LFG App</title>
</head>
<body>
    <h2>Create a New LFG Post</h2>
    <form action="{{ url_for('create_lfg') }}" method="POST">
        <label>Game:</label>
        <input type="text" name="game" required>
        
        <label>Description:</label>
        <textarea name="description" required></textarea>
    
        <label>Level Required:</label>
        <input type="text" name="level_required" required>
    
        <label>Availability (Time):</label>
        <input type="text" name="availability" placeholder="E.g., Weekends" required>
    
        <label>Region (Location):</label>
        <input type="text" name="region" placeholder="E.g., North America" required>
    
        <button type="submit">Post</button>
    </form>
    
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
