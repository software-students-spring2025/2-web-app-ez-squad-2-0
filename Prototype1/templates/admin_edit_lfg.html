<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post (Admin) | LFG App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Edit Post (Admin)</h2>
    <form action="{{ url_for('edit_lfg', id=lfg._id) }}" method="POST">
        <label>Game:</label>
        <input type="text" value="{{ lfg.game }}" disabled>
        
        <label>Level Required:</label>
        <input type="text" value="{{ lfg.level_required }}" disabled>
        
        <label>Availability (Time):</label>
        <input type="text" value="{{ lfg.availability }}" disabled>
        
        <label>Region (Location):</label>
        <input type="text" value="{{ lfg.region }}" disabled>
        
        <label>Description:</label>
        <textarea name="description" required>{{ lfg.description }}</textarea>

        <button type="submit">Update Description</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
